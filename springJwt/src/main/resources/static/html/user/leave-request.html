<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Cong√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css">
    <style>
        .holiday {
            color: #ef4444 !important;
            font-weight: bold;
        }
        .weekend {
            color: #3b82f6 !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex min-h-screen">
    <!-- Sidebar identique au dashboard -->
    <aside class="w-64 bg-white shadow flex flex-col justify-between">
        <div>
            <h1 class="text-blue-600 text-2xl font-bold p-6">GestionCong√©s</h1>
            <nav class="px-4">
                <ul>
                    <li class="mb-2">
                        <a href="leave-request.html" class="flex items-center text-gray-700 font-medium p-2 rounded hover:bg-blue-50 cursor-pointer">
                            üìù Demande de cong√©
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="dashboard.html" class="flex items-center bg-blue-100 text-blue-700 font-semibold p-2 rounded">
                            üìä Tableau de bord
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="historique-conges.html" class="flex items-center text-gray-700 font-medium p-2 rounded hover:bg-blue-50 cursor-pointer">
                            üìã Historique des cong√©s
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="profile.html" class="flex items-center text-gray-700 font-medium p-2 rounded hover:bg-blue-50 cursor-pointer">
                            üë§ Mon profil
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="p-4">
            <button id="logoutBtn" class="w-full text-red-600 border border-red-200 bg-red-50 hover:bg-red-100 font-medium py-2 px-4 rounded flex items-center justify-center">
                üîì D√©connexion
            </button>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-file-alt text-blue-500 mr-2"></i> Nouvelle demande de cong√©
                    </h2>
                </div>

                <form id="leaveForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-calendar-day text-blue-500 mr-2"></i> Date de d√©but
                            </label>
                            <input type="text" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="S√©lectionnez une date">
                        </div>

                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-calendar-day text-blue-500 mr-2"></i> Date de fin
                            </label>
                            <input type="text" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="S√©lectionnez une date">
                        </div>
                    </div>

                    <div id="durationInfo" class="bg-blue-50 p-4 rounded-lg hidden">
                        <p class="text-blue-800 font-medium">
                            <i class="fas fa-clock text-blue-500 mr-2"></i>
                            Dur√©e du cong√©: <span id="durationDays">0</span> jours (hors weekends et jours f√©ri√©s)
                        </p>
                    </div>

                    <div>
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-comment-dots text-blue-500 mr-2"></i> Motif
                        </label>
                        <textarea id="reason" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Veuillez indiquer le motif de votre cong√©..."></textarea>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="button" id="cancelBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            <i class="fas fa-times mr-2"></i> Annuler
                        </button>
                        <button type="submit" id="submitBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
                            <i class="fas fa-paper-plane mr-2"></i> Soumettre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- Toast notification -->
<div id="toast" class="fixed top-4 right-4 hidden">
    <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage">Demande envoy√©e avec succ√®s!</span>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
<script src="https://unpkg.com/flatpickr@4.6.13/dist/l10n/fr.js"></script>
<script>
    // Jours f√©ri√©s marocains 2023 (√† adapter selon l'ann√©e)
    const holidays = [
        "2023-01-01", // Nouvel An
        "2023-01-11", // Manifeste de l'ind√©pendance
        "2023-05-01", // F√™te du travail
        "2023-07-30", // F√™te du tr√¥ne
        "2023-08-14", // Oued Eddahab
        "2023-08-20", // R√©volution du roi et du peuple
        "2023-08-21", // F√™te de la jeunesse
        "2023-11-06", // Marche verte
        "2023-11-18"  // F√™te de l'ind√©pendance
    ];

    document.addEventListener('DOMContentLoaded', function() {
        // Configuration du date picker
        const datePickerOptions = {
            locale: 'fr',
            dateFormat: 'd/m/Y',
            disable: [
                function(date) {
                    // D√©sactiver les weekends
                    return (date.getDay() === 0 || date.getDay() === 6);
                },
                // D√©sactiver les jours f√©ri√©s
                ...holidays
            ]
        };

        const startDatePicker = flatpickr('#startDate', {
            ...datePickerOptions,
            minDate: 'today',
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length > 0) {
                    endDatePicker.set('minDate', selectedDates[0]);
                    calculateDuration();
                }
            }
        });

        const endDatePicker = flatpickr('#endDate', {
            ...datePickerOptions,
            minDate: 'today',
            onChange: function(selectedDates, dateStr, instance) {
                calculateDuration();
            }
        });

        // Calcul de la dur√©e
        function calculateDuration() {
            const startDate = startDatePicker.selectedDates[0];
            const endDate = endDatePicker.selectedDates[0];

            if (!startDate || !endDate) return;

            // V√©rifier que la date de fin est apr√®s la date de d√©but
            if (endDate < startDate) {
                endDatePicker.clear();
                showError('La date de fin doit √™tre apr√®s la date de d√©but');
                return;
            }

            // Calculer la dur√©e en jours ouvr√©s
            let duration = 0;
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];

                // Ne pas compter les weekends et jours f√©ri√©s
                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !holidays.includes(dateStr)) {
                    duration++;
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }

            // V√©rifier la dur√©e maximale (22 jours)
            if (duration > 22) {
                showError('La dur√©e maximale de cong√© est de 22 jours');
                endDatePicker.clear();
                document.getElementById('durationInfo').classList.add('hidden');
                return;
            }

            document.getElementById('durationDays').textContent = duration;
            document.getElementById('durationInfo').classList.remove('hidden');
        }

        // Gestion du formulaire
        document.getElementById('leaveForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Envoi en cours...';

            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('Non authentifi√©');

                const response = await fetch('http://localhost:8080/api/demandes-conge', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dateDebut: startDatePicker.selectedDates[0].toISOString(),
                        dateFin: endDatePicker.selectedDates[0].toISOString(),
                        motif: document.getElementById('reason').value,
                        duree: parseInt(document.getElementById('durationDays').textContent),

                    })
                });

                if (!response.ok) throw new Error('Erreur lors de la soumission');

                showToast('Demande envoy√©e avec succ√®s!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Soumettre';
            }
        });

        // Bouton annuler
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'dashboard.html';
        });

        // D√©connexion
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            window.location.href = 'index.html';
        });

        // Fonctions d'affichage des messages
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function showError(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('#toastMessage').textContent = message;
            toast.classList.remove('hidden', 'bg-green-500');
            toast.classList.add('bg-red-500');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('bg-red-500');
                toast.classList.add('bg-green-500');
            }, 3000);
        }
    });
</script>
</body>
</html>
