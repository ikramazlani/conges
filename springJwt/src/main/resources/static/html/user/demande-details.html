</head>
<body class="bg-gray-50 font-sans">

                <div class="flex items-center">
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500" aria-expanded="false">
                            <span class="sr-only">Ouvrir le menu utilisateur</span>
                            <div class="flex items-center">
                                <div class="h-8 w-8 rounded-full bg-primary-700 flex items-center justify-center text-white">
                                    A
                                </div>
                                <span class="ml-2 text-gray-700">Admin Utilisateur</span>
                                <svg class="ml-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </button>
                        <div id="userMenu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10" role="menu">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Votre profil</a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Déconnexion</a>
                        </div>

            </div>
        </div>
    </nav>

    <div class="flex flex-1">
        <!-- Sidebar -->
        <div class="bg-white shadow-sm border-r border-gray-200 w-64 hidden md:block">
            <div class="h-full flex flex-col">
                <nav class="flex-1 py-4 px-2 space-y-1">
                    <a href="dashboard.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md"   >
                        <svg xmlns="http://www.w3.org/2000/svg"   class="text-gray-500 group-hover:text-gray-600 mr-3 h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"  >
                            <rect x="3" y="3" width="7" height="9"></rect>
                            <rect x="14" y="3" width="7" height="5"></rect>
                            <rect x="14" y="12" width="7" height="9"></rect>
                            <rect x="3" y="16" width="7" height="5"></rect>
                        </svg>
                        Tableau de bord
                    </a>

                    <a href="calendar.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 group-hover:text-gray-600 mr-3 h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                            <line x1="16" x2="16" y1="2" y2="6"></line>
                            <line x1="8" x2="8" y1="2" y2="6"></line>
                            <line x1="3" x2="21" y1="10" y2="10"></line>
                        </svg>
                        Configuration du Calendrier
                    </a>

                    <a href="leave-request.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 group-hover:text-gray-600 mr-3 h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            <path d="M9 14l2 2 4-4"></path>
                        </svg>
                        Demandes de Congés
                    </a>

                    <a href="historique-conges.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 group-hover:text-gray-600 mr-3 h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                        Historique des conges
                    </a>
                    <a href="profile.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-500 group-hover:text-gray-600 mr-3 h-6 w-6" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.29 7 12 12 20.71 7"></polyline>

                        Mon Profil
                    </a>
                </nav>
            </div>
        </div>


    <main class="flex-1 p-10">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Détails de la demande</h1>

            <div id="demandeDetails" class="space-y-4">
                <!-- Les détails seront chargés ici -->
            </div>

            <div id="actionButtons" class="mt-6 flex space-x-4">
                <!-- Boutons d'action seront ajoutés dynamiquement -->
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const token = localStorage.getItem('token');
        if (!token) return window.location.href = 'index.html';

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            window.location.href = 'index.html';
        });

        const demandeId = localStorage.getItem('currentDemandeId');
        if (!demandeId) {
            alert('Aucune demande sélectionnée');
            return window.location.href = 'historique-conges.html';
        }

        try {
            const response = await fetch(`http://localhost:8080/api/demandes-conge/${demandeId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Erreur lors du chargement des détails');

            const demande = await response.json();
            const detailsContainer = document.getElementById('demandeDetails');
            const actionButtons = document.getElementById('actionButtons');

            // Formater les dates
            const dateCreation = new Date(demande.dateCreation).toLocaleDateString('fr-FR');
            const dateDebut = new Date(demande.dateDebut).toLocaleDateString('fr-FR');
            const dateFin = new Date(demande.dateFin).toLocaleDateString('fr-FR');

            // Afficher les détails
            detailsContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Référence</h3>
                        <p class="mt-1 text-sm text-gray-900">${demande.reference || 'CONG-' + demande.id.toString().padStart(3, '0')}</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Date de création</h3>
                        <p class="mt-1 text-sm text-gray-900">${dateCreation}</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Période</h3>
                        <p class="mt-1 text-sm text-gray-900">${dateDebut} - ${dateFin}</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Durée</h3>
                        <p class="mt-1 text-sm text-gray-900">${demande.duree} jour(s)</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Motif</h3>
                        <p class="mt-1 text-sm text-gray-900">${demande.motif}</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Remplacé par</h3>
                        <p class="mt-1 text-sm text-gray-900">${demande.remplacerPar || 'Non spécifié'}</p>
                    </div>
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Statut</h3>
                        <span class="mt-1 px-2 inline-flex text-xs leading-5 font-semibold rounded-full
                            ${demande.statut === 'EN_ATTENTE' ? 'text-yellow-600 bg-yellow-100' :
                              demande.statut.includes('APPROUV') ? 'text-green-600 bg-green-100' :
                              demande.statut.includes('REFUS') ? 'text-red-600 bg-red-100' :
                              'text-gray-600 bg-gray-100'}">
                            ${demande.statut}
                        </span>
                    </div>
                    ${demande.documentLink ? `
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Document</h3>
                        <a href="${demande.documentLink}" class="mt-1 text-sm text-blue-600 hover:underline" target="_blank">
                            <i class="far fa-eye"></i> Voir document
                        </a>
                    </div>` : ''}
                </div>
            `;

            // Ajouter les boutons d'action si la demande est en attente
            if (demande.statut === 'EN_ATTENTE') {
                actionButtons.innerHTML = `
                    <button onclick="window.location.href='edit-demande.html'"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                        <i class="fas fa-edit mr-2"></i> Modifier
                    </button>
                    <button onclick="deleteDemande(${demande.id})"
                            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        <i class="fas fa-trash mr-2"></i> Supprimer
                    </button>
                    <button onclick="window.location.href='historique-conges.html'"
                            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                        <i class="fas fa-arrow-left mr-2"></i> Retour
                    </button>
                `;
            } else {
                actionButtons.innerHTML = `
                    <button onclick="window.location.href='historique-conges.html'"
                            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                        <i class="fas fa-arrow-left mr-2"></i> Retour
                    </button>
                `;
            }
        } catch (err) {
            console.error(err);
            document.getElementById('demandeDetails').innerHTML = `
                <div class="text-red-600">Erreur : ${err.message}</div>
            `;
        }
    });

    async function deleteDemande(demandeId) {
        const token = localStorage.getItem('token');
        if (!token) return window.location.href = 'index.html';

        if (!confirm('Êtes-vous sûr de vouloir supprimer cette demande ?')) return;

        try {
            const response = await fetch(`http://localhost:8080/api/demandes-conge/${demandeId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) throw new Error('Erreur lors de la suppression');

            alert('Demande supprimée avec succès');
            window.location.href = 'historique-conges.html';
        } catch (err) {
            console.error(err);
            alert('Erreur: ' + err.message);
        }
    }


     // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('userRole');
        window.location.href = '../user/index.html';
    });

    // User menu toggle
    const userMenuButton = document.getElementById('userMenuBtn');
    const userMenu = document.getElementById('userMenu');

    if (userMenuButton && userMenu) {
        userMenuButton.addEventListener('click', () => {
            const expanded = userMenuButton.getAttribute('aria-expanded') === 'true';
            userMenuButton.setAttribute('aria-expanded', !expanded);
            userMenu.classList.toggle('hidden');
        });

        // Close the menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                userMenuButton.setAttribute('aria-expanded', 'false');
                userMenu.classList.add('hidden');
            }
        });
    }
</script>
</body>
</html>
