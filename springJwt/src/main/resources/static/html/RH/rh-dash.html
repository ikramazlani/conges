<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebarLinks = document.querySelectorAll('.bg-white.shadow-sm.border-r .space-y-1 a');

        sidebarLinks.forEach(link => {
            if (link.getAttribute('href') === 'rh-dash.html') {
                link.classList.add('bg-primary-50', 'text-primary-700');
            } else {
                link.classList.remove('bg-primary-50', 'text-primary-700');
                link.classList.add('text-gray-600', 'hover:bg-gray-50', 'hover:text-gray-900');
            }
        });

        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        userMenuBtn.addEventListener('click', () => {
            const expanded = userMenuBtn.getAttribute('aria-expanded') === 'true';
            userMenuBtn.setAttribute('aria-expanded', !expanded);
            userMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!userMenuBtn.contains(event.target) && !userMenu.contains(event.target)) {
                userMenuBtn.setAttribute('aria-expanded', 'false');
                userMenu.classList.add('hidden');
            }
        });
    });
</script>
