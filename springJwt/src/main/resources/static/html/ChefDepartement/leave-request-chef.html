    <style>

            color: #9ca3af !important;
            font-weight: normal;
            text-decoration: line-through;
            cursor: not-allowed;
        }
        .flatpickr-day.holiday,
        .flatpickr-day.weekend {
            color: #9ca3af !important;
            background: #f3f4f6 !important;
            border-color: #e5e7eb !important;
        }
        .flatpickr-day.holiday:hover,
        .flatpickr-day.weekend:hover {
            background: #e5e7eb !important;
            border-color: #e5e7eb !important;
        }
        .flatpickr-day.disabled {
            text-decoration: line-through;
            color: #9ca3af !important;
            background: #f3f4f6 !important;
            border-color: #f3f4f6 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex flex-col">

            <div class="flex justify-between h-16">

                            <line x1="8" x2="8" y1="2" y2="6"></line>
                            <line x1="3" x2="21" y1="10" y2="10"></line>
                            <path d="m9 16 2 2 4-4"></path>
                        </svg>
                        <span class="text-xl font-semibold text-gray-900">Gestion des congés</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500" aria-expanded="false">
                            <span class="sr-only">Ouvrir le menu utilisateur</span>
                            <div class="flex items-center">

                                </div>

                                <svg class="ml-1 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />

                            </a>
                            <a href="#" id="logoutBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                            </a>
                        </div>
                    </div>
                </div>
            </div>

    </nav>

    <div class="flex flex-1">
        <!-- Sidebar - Version unifiée -->

            <div class="h-full flex flex-col">

                    <a href="Dash_ChefDep.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-tachometer-alt text-gray-500 group-hover:text-gray-600 mr-3"></i>
                        Tableau de bord
                    </a>

                    <a href="services.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-cogs text-gray-500 group-hover:text-gray-600 mr-3"></i>

                    </a>

                    <a href="leave-request-chef.html" class="bg-primary-50 text-primary-700 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-file-alt text-primary-700 mr-3"></i>
                        Demander un congé
                    </a>

                    <a href="calendarChefDep.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-calendar-alt text-gray-500 group-hover:text-gray-600 mr-3"></i>
                        Calendrier
                    </a>

                    <a href="historiqueChef.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-history text-gray-500 group-hover:text-gray-600 mr-3"></i>
                        Historique
                    </a>

                    <a href="Profile_ChefDep.html" class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
                        <i class="fas fa-id-card text-gray-500 group-hover:text-gray-600 mr-3"></i>

                    </a>
                </nav>
            </div>
        </div>
        <!-- Main content -->
        <main class="flex-1 p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">
                            <i class="fas fa-file-alt text-blue-500 mr-2"></i> Nouvelle demande de congé
                        </h2>
                    </div>

                    <form id="leaveForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-calendar-day text-blue-500 mr-2"></i> Date de début
                                </label>
                                <input type="text" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Sélectionnez une date" disabled>
                            </div>

                            <div>
                                <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-calendar-day text-blue-500 mr-2"></i> Date de fin
                                </label>
                                <input type="text" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Sélectionnez une date" disabled>
                            </div>
                        </div>

                        <div id="durationInfo" class="bg-blue-50 p-4 rounded-lg hidden">
                            <p class="text-blue-800 font-medium">
                                <i class="fas fa-clock text-blue-500 mr-2"></i>
                                Durée du congé: <span id="durationDays">0</span> jours (hors weekends et jours fériés)
                            </p>
                        </div>

                        <div>
                            <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-comment-dots text-blue-500 mr-2"></i> Motif
                            </label>
                            <textarea id="reason" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Veuillez indiquer le motif de votre congé..."></textarea>
                        </div>

                        <div>
                            <label for="remplacant" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-user-friends text-blue-500 mr-2"></i> Remplaçant
                            </label>
                            <input type="text" id="remplacant" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Nom du remplaçant...">
                        </div>

                        <div class="flex justify-end space-x-4 pt-4">
                            <button type="button" id="cancelBtn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                                <i class="fas fa-times mr-2"></i> Annuler
                            </button>
                            <button type="submit" id="submitBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50" disabled>
                                <i class="fas fa-paper-plane mr-2"></i> Soumettre
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Toast notification -->
<div id="toast" class="fixed top-4 right-4 hidden">
    <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage">Demande envoyée avec succès!</span>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
<script src="https://unpkg.com/flatpickr@4.6.13/dist/l10n/fr.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Récupérer les jours fériés depuis l'API
        let allHolidays = [];
        let holidaysData = {};

        try {
            const token = localStorage.getItem('token');
            if (!token) throw new Error('Non authentifié');

            const response = await fetch('http://localhost:8080/api/calendar/2025', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) throw new Error('Erreur lors de la récupération des jours fériés');

            const data = await response.json();
            holidaysData = data;

            // Extraire toutes les dates fériées (nationales et religieuses)
            const nationalHolidays = Object.values(data.nationalHolidays);

            // Pour les fêtes religieuses qui peuvent durer plusieurs jours
            const religiousHolidays = data.religiousHolidays.flatMap(holiday => {
                const dates = [];
                const startDate = new Date(holiday.startDate);
                const endDate = new Date(holiday.endDate);

                let currentDate = new Date(startDate);
                while (currentDate <= endDate) {
                    dates.push(currentDate.toISOString().split('T')[0]);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dates;
            });

            allHolidays = [...nationalHolidays, ...religiousHolidays];

            // Activer les champs de date maintenant que nous avons les données
            document.getElementById('startDate').disabled = false;
            document.getElementById('endDate').disabled = false;
            document.getElementById('submitBtn').disabled = false;

        } catch (error) {
            console.error('Erreur:', error);
            showError('Impossible de charger les jours fériés. Veuillez rafraîchir la page.');
            return;
        }

        // Configuration du date picker
        const datePickerOptions = {
            locale: 'fr',
            dateFormat: 'd/m/Y',
            disable: [
                function(date) {
                    // Désactiver les weekends
                    return (date.getDay() === 0 || date.getDay() === 6);
                },
                // Désactiver tous les jours fériés (nationaux + religieux)
                function(date) {
                    const dateStr = date.toISOString().split('T')[0];
                    return allHolidays.includes(dateStr);
                }
            ],
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const date = new Date(dayElem.dateObj);
                const dateStr = date.toISOString().split('T')[0];

                // Marquer les jours fériés nationaux
                const nationalHoliday = Object.entries(holidaysData.nationalHolidays).find(([name, date]) => date === dateStr);
                if (nationalHoliday) {
                    dayElem.classList.add('holiday');
                    dayElem.title = nationalHoliday[0];
                    return;
                }

                // Marquer les jours fériés religieux
                const religiousHoliday = holidaysData.religiousHolidays.find(holiday => {
                    const holidayStart = new Date(holiday.startDate).toISOString().split('T')[0];
                    const holidayEnd = new Date(holiday.endDate).toISOString().split('T')[0];
                    return dateStr >= holidayStart && dateStr <= holidayEnd;
                });

                if (religiousHoliday) {
                    dayElem.classList.add('holiday');
                    dayElem.title = religiousHoliday.name;
                }

                // Marquer les weekends
                if (date.getDay() === 0 || date.getDay() === 6) {
                    dayElem.classList.add('weekend');
                }
            }
        };

        const startDatePicker = flatpickr('#startDate', {
            ...datePickerOptions,
            minDate: 'today',
            onChange: function(selectedDates, dateStr, instance) {
                if (selectedDates.length > 0) {
                    endDatePicker.set('minDate', selectedDates[0]);
                    calculateDuration();
                }
            }
        });

        const endDatePicker = flatpickr('#endDate', {
            ...datePickerOptions,
            minDate: 'today',
            onChange: function(selectedDates, dateStr, instance) {
                calculateDuration();
            }
        });

        // Calcul de la durée
        function calculateDuration() {
            const startDate = startDatePicker.selectedDates[0];
            const endDate = endDatePicker.selectedDates[0];

            if (!startDate || !endDate) return;

            if (endDate < startDate) {
                endDatePicker.clear();
                showError('La date de fin doit être après la date de début');
                return;
            }

            let duration = 0;
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                const dateStr = currentDate.toISOString().split('T')[0];

                // Ne compter que les jours ouvrables non fériés
                if (dayOfWeek !== 0 && dayOfWeek !== 6 && !allHolidays.includes(dateStr)) {
                    duration++;
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }

            if (duration > 22) {
                showError('La durée maximale de congé est de 22 jours');
                endDatePicker.clear();
                document.getElementById('durationInfo').classList.add('hidden');
                return;
            }

            document.getElementById('durationDays').textContent = duration;
            document.getElementById('durationInfo').classList.remove('hidden');
        }

        // Gestion du formulaire
        document.getElementById('leaveForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Envoi en cours...';

            try {
                const token = localStorage.getItem('token');
                if (!token) throw new Error('Non authentifié');

                const response = await fetch('http://localhost:8080/api/demandes-conge', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dateDebut: startDatePicker.selectedDates[0].toISOString(),
                        dateFin: endDatePicker.selectedDates[0].toISOString(),
                        motif: document.getElementById('reason').value,
                        duree: parseInt(document.getElementById('durationDays').textContent),
                        remplacerPar: document.getElementById('remplacant').value
                    })
                });

                if (!response.ok) throw new Error('Erreur lors de la soumission');

                showToast('Demande envoyée avec succès!');
                setTimeout(() => {
                    window.location.href = 'Dash_ChefDep.html';
                }, 2000);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Soumettre';
            }
        });

        // Bouton annuler
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'Dash_ChefDep.html';
        });

        // Déconnexion
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('refresh_token');
            window.location.href = '../user/index.html';
        });

        // User menu toggle
        const userMenuButton = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        if (userMenuButton && userMenu) {
            userMenuButton.addEventListener('click', () => {
                const expanded = userMenuButton.getAttribute('aria-expanded') === 'true';
                userMenuButton.setAttribute('aria-expanded', !expanded);
                userMenu.classList.toggle('hidden');
            });

            // Close the menu when clicking outside
            document.addEventListener('click', (event) => {
                if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                    userMenuButton.setAttribute('aria-expanded', 'false');
                    userMenu.classList.add('hidden');
                }
            });
        }

        // Fonctions d'affichage des messages
        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function showError(message) {
            const toast = document.getElementById('toast');
            toast.querySelector('#toastMessage').textContent = message;
            toast.classList.remove('hidden', 'bg-green-500');
            toast.classList.add('bg-gray-500');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('bg-gray-500');
                toast.classList.add('bg-green-500');
            }, 3000);
        }
    });
</script>
</body>
